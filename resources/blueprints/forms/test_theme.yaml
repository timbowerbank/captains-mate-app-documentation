                  key: option_2
                  value: 'Option 2'
                -
                  key: option_3
                  value: 'Option 3'
              type: radio
              display: Radio
              width: 50
              validate:
                - required
          -
            handle: radios_inline
            field:
              options:
                -
                  key: option_1
                  value: 'Option 1'
