<!DOCTYPE html>
<html lang="{{ site:short_locale }}" data-theme="forest">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title ?? site:name }}</title>

        {{ partial:layout/favicon }}

        {{ partial:helpers/theme }}

        {{ vite src="resources/css/site.css" }}
    </head>
    <body class="antialiased font-default text-base-content bg-base-200">
        <a href="#main-content" class="sr-only focus:not-sr-only bg-white text-black">Skip to main content</a>

        {{ template_content }}

        {{ vite src="resources/js/site/index.js" }}

        {{ stack:popovers }}
        {{ stack:scripts }}

        <script type="module">
            Alpine.start();
        </script>
    </body>
</html>
