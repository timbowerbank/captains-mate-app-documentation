<!DOCTYPE html>
<html lang="{{ site:short_locale }}" data-theme="white">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title ?? site:name }}</title>

        {{ partial:layout/favicon }}

        {{ partial:helpers/theme }}

        {{ vite src="resources/css/site.css" }}

        {{# View Transition API - Page transitions #}}
        <style>
            @view-transition {
                navigation: auto;
            }
            ::view-transition-old(root) {
                animation: fade-out 0.25s ease-out forwards;
            }
            ::view-transition-new(root) {
                animation: fade-in 0.25s ease-in forwards;
            }
            @keyframes fade-out {
                from { opacity: 1; }
                to { opacity: 0; }
            }
            @keyframes fade-in {
                from { opacity: 0; }
                to { opacity: 1; }
            }
        </style>
    </head>
    <body class="antialiased font-default text-base-content bg-base-200">
        <a href="#main-content" class="sr-only focus:not-sr-only bg-white text-black">Skip to main content</a>

        {{ template_content }}

        {{ vite src="resources/js/site/index.js" }}

        {{ stack:popovers }}
        {{ stack:scripts }}

        <script type="module">
            Alpine.start();
        </script>
    </body>
</html>
