---
style: 2
---

<div class="items-center justify-center absolute w-full top-0 left-0 pointer-events-none overflow-x-hidden -z-10 contrast-more:hidden">
    <div class="min-h-screen w-full relative">
        {{ if view:style === 1 }}
        <div class="absolute opacity-10 inset-0"
             style="background:
                      radial-gradient(ellipse 120% 80% at 70% 20%, var(--color-primary), transparent 50%),
                      var(--color-base-100);">
        </div>

        <div class="absolute inset-0 opacity-15 [--grid-color:var(--color-primary)]"
             style="background-image:
                      linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                      linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
                      background-size: 32px 32px;
                      -webkit-mask-image: radial-gradient(ellipse 80% 80% at 100% 0%, #000 50%, transparent 90%);
                      mask-image: radial-gradient(ellipse 80% 80% at 100% 0%, #000 50%, transparent 90%);">
        </div>
        {{ /if }}

        {{ if view:style === 2 }}
        <div class="absolute opacity-15 inset-0"
             style="background:
                      radial-gradient(ellipse 120% 80% at 70% 20%, var(--color-primary), transparent 50%),
                      var(--color-base-100);">
        </div>
        {{ /if }}
    </div>
</div>
