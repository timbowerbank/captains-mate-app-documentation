<x-dropdown name="version-dropdown" anchor="bottom">
    <x-slot:button>
        <button
            class="flex items-center gap-2 p-2 cursor-pointer hover:text-base-content text-base-content/70 text-xs"
            x-ref="button"
            x-bind="button"
        >
            <span>
                <span class="hidden sm:inline">Version </span>
                <span class="sm:hidden">v</span>{{ release:version }}
            </span>
            {{ svg src="icon/caret-down" class="size-2.5 ml-auto" aria-hidden="true" }}
        </button>
    </x-slot:button>
    <x-slot:content>
        <x-dropdown.section>
            <div class="flex flex-col gap-1">
                {{ project:versions }}
                    <a
                        href="{{ url }}"
                        class="btn rounded-notch hover:bg-base-content/10 focus:bg-base-content/10 text-xs justify-between w-full"
                        role="menuitem">
                        {{ version }}

                        {{ if label }}
                            <span class="text-[0.8rem] bg-base-100 rounded-full px-2 py-1 text-base-content/70">
                                {{ label:label }}
                            </span>
                        {{ /if }}
                    </a>
                {{ /project:versions }}
            </div>
        </x-dropdown.section>
    </x-slot:content>
</x-dropdown>
